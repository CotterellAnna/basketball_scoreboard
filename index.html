<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="shortcut icon" href="./bball.png" type="image/x-icon">
        <link rel="stylesheet" href="index.css">
        <title>Basketball Scoreboard</title>
    </head>
    <body>
        <div class="container">
            <div class="score-box"> 
                <h3>HOME</h3>
                <h4 id="home-el">0</h4>
                <div id="btns">
                    <button class="btn" id="HomePluslusOne-el" onclick="addOnePointHome()">+1</button>
                    <button class="btn" id="HomePluslusTwo-el" onclick="addTwoPointsHome()">+2</button>
                    <button class="btn" id="HomePluslusThree-el" onclick="addThreePointsHome()">+3</button>
                </div>
            </div>
            <div class="score-box">
                <h3>GUEST</h3>
                <h4 id="guest-el">0</h4>
                <div id="btns">
                    <button class="btn" id="GuestPluslusOne-el" onclick="addOnePointGuest()">+1</button>
                    <button class="btn" id="GuestPluslusTwo-el" onclick="addTwoPointsGuest()">+2</button>
                    <button class="btn" id="GuestPluslusThree-el" onclick="addThreePointsGuest()">+3</button>
                </div>
            </div>
        </div>
        <button id="new-game" class="btn" onclick="newGame()">NEW GAME</button>
        <script src="index.js"></script>
    </body>
</html>
